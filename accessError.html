<html>
    <head>
        <style>
            * {
                margin: 0;
                padding: 0;
                font-family: 'Segoe UI', Verdana, Roboto, Courier;
                font-weight: lighter;
            }
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: rgb(10, 4, 39);
                width: 100%;
                height: 100%;
            }
            .noti {
                height: 70%;
                width: 70%;
                color: white;
                line-height: 2;
            }
            h1 {
                font-size: 3.5rem;
            }
            h2 {
                font-size: 2rem;
            }
            .button {
                display: inline-block;
                box-sizing: border-box;
                border: 1px solid white;
                padding: 0 10px;
                border-radius: 5px;
                color: lightgray;
                text-decoration: none;
                cursor: pointer;
                transition: 0.2s ease;
            }
            .button:hover {
                border-color: rgb(10, 4, 39);
            }
            ::selection {
                background-color: white;
                color: black;
            }
        </style>
        <script>
            function click() {
                console.log('clicked');
                window.history.back(1);
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="noti">
                <h1>Oh, snap! :((</h1>
                <h2>Sorry. You do not have access to use this feature.</h2>
                <a class="button" onClick="window.history.back()">Back</a>
            </div>
        </div>
    </body>
</html>
